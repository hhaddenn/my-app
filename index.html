<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events4All - Download App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
    }

    /* SVG logo */
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 25px;
    }

    a button {
      background-color: #ffce00;
      color: #333;
      border: none;
      padding: 15px 40px;
      font-size: 1.2em;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    a button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    footer {
      margin-top: 20px;
      font-size: 0.85em;
      color: #555;
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.6em;
      }

      a button {
        padding: 12px 30px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- SVG Logo -->
    <img src="logo.svg" alt="Events4All Logo" class="logo">

    <h1>Download Events4All</h1>
    <p>Tap the button below to download the latest APK.</p>

    <a href="app-release.apk" download>
      <button>Download APK</button>
    </a>

    <footer>If prompted, allow installation from unknown sources.</footer>
  </div>
</body>
</html>
